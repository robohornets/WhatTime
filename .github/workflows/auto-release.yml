name: Auto Create Release

on:
  push:
    branches:
      - main

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get version from WhatTime.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' WhatTime.json)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if release exists
        id: check_release
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          if gh release view "$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release $VERSION already exists, skipping"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release $VERSION does not exist, will create"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate release notes
        if: steps.check_release.outputs.exists == 'false'
        id: release_notes
        run: |
          # Get the latest release tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            echo "No previous releases found, including all commits"
            COMMITS=$(git log --pretty=format:"- %s" --no-merges)
          else
            echo "Latest release: $LATEST_TAG"
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          fi

          # Save to file to preserve newlines
          echo "$COMMITS" > release_notes.txt
          echo "Release notes generated"

      - name: Check for beta version
        if: steps.check_release.outputs.exists == 'false'
        id: check_beta
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          if [[ "$VERSION" == *"beta"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "Version contains 'beta', marking as pre-release"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "Version is stable release"
          fi

      - name: Create Release
        if: steps.check_release.outputs.exists == 'false'
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          PRERELEASE_FLAG=""
          if [ "${{ steps.check_beta.outputs.is_prerelease }}" == "true" ]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          gh release create "$VERSION" \
            --title "$VERSION" \
            --notes-file release_notes.txt \
            --draft=false \
            $PRERELEASE_FLAG
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        if: steps.check_release.outputs.exists == 'false'
        run: chmod +x gradlew

      - name: Build with Gradle
        if: steps.check_release.outputs.exists == 'false'
        run: ./gradlew build -Pversion=${{ steps.get_version.outputs.VERSION }}

      - name: Publish to GitHub Packages
        if: steps.check_release.outputs.exists == 'false'
        run: ./gradlew publish -Pversion=${{ steps.get_version.outputs.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to local Maven repository for GitHub Pages
        if: steps.check_release.outputs.exists == 'false'
        run: ./gradlew publishToMavenLocal -Pversion=${{ steps.get_version.outputs.VERSION }}

      - name: Copy Maven repository structure
        if: steps.check_release.outputs.exists == 'false'
        run: |
          mkdir -p maven-repo
          cp -r ~/.m2/repository/com maven-repo/

      - name: Deploy to GitHub Pages
        if: steps.check_release.outputs.exists == 'false'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./maven-repo
          keep_files: true

      - name: Upload JAR to Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
